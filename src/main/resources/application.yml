spring:
  banner:
    location: classpath:banner.txt
    charset: UTF-8
  application:
    name: delivery-service

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_system_local
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Settings
    hikari:
      pool-name: DeliveryHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: validate  # Options: none, validate, update, create, create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        query:
          in_clause_parameter_padding: true
        temp:
          use_jdbc_metadata_defaults: false
        default_schema: public
        enable_lazy_load_no_trans: false
        event:
          merge:
            entity_copy_observer: allow

  # Flyway Migration Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_schema_history
    validate-on-migrate: true
    clean-disabled: true

  # Transaction Management
  transaction:
    default-timeout: 30
    rollback-on-commit-failure: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.delivery: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
    com.zaxxer.hikari: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/delivery-service.log
    max-size: 10MB
    max-history: 30

# Application Specific Configuration
delivery:
  # Geolocation Service
  geolocation:
    provider: google-maps  # Options: google-maps, mapbox, here
    api-key: ${GEOLOCATION_API_KEY:your_api_key}
    max-distance-km: 50
    route-optimization-enabled: true

  # Payment Gateway
  payment:
    stripe:
      api-key: ${STRIPE_API_KEY:your_stripe_key}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:your_webhook_secret}
      enabled: true
    paypal:
      client-id: ${PAYPAL_CLIENT_ID:your_paypal_client_id}
      client-secret: ${PAYPAL_CLIENT_SECRET:your_paypal_secret}
      mode: sandbox  # Options: sandbox, live
      enabled: true

  # Notification Service
  notification:
    email:
      enabled: true
      from: noreply@deliveryservice.com
      smtp:
        host: smtp.gmail.com
        port: 587
        username: ${EMAIL_USERNAME:your_email}
        password: ${EMAIL_PASSWORD:your_password}
        auth: true
        starttls:
          enable: true
    sms:
      enabled: true
      provider: twilio  # Options: twilio, aws-sns
      twilio:
        account-sid: ${TWILIO_ACCOUNT_SID:your_account_sid}
        auth-token: ${TWILIO_AUTH_TOKEN:your_auth_token}
        from-number: ${TWILIO_FROM_NUMBER:+1234567890}
    push:
      enabled: true
      fcm:
        server-key: ${FCM_SERVER_KEY:your_fcm_key}

  # Storage Service
  storage:
    type: s3  # Options: local, s3
    local:
      upload-dir: ./uploads
    s3:
      bucket-name: ${S3_BUCKET_NAME:delivery-service-bucket}
      region: ${S3_REGION:us-east-1}
      access-key: ${AWS_ACCESS_KEY:your_access_key}
      secret-key: ${AWS_SECRET_KEY:your_secret_key}

  # Personal Access Token Configuration
  personal-access-token:
    expiration-days: 90
    max-tokens-per-user: 10
    token-length: 64
    hash-algorithm: SHA-256
    usage-logging-enabled: true

  # Delivery Configuration
  delivery:
    auto-assign-enabled: true
    max-delivery-radius-km: 30
    delivery-timeout-minutes: 120
    tracking-update-interval-seconds: 30

  # Order Configuration
  order:
    max-items-per-order: 50
    order-expiration-hours: 24
    auto-cancel-unpaid-orders: true
    auto-cancel-delay-minutes: 30

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:your_jwt_secret_key_min_256_bits_required}
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days
    header: Authorization
    prefix: Bearer

  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:4200
      - https://yourdomain.com
    allowed-methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    exposed-headers:
      - Authorization
      - Content-Disposition
    allow-credentials: true
    max-age: 3600

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      geolocationService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s

  retry:
    instances:
      paymentService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
      notificationService:
        max-attempts: 5
        wait-duration: 500ms

# Thread Pool Configuration
spring.task:
  execution:
    pool:
      core-size: 5
      max-size: 10
      queue-capacity: 100
      keep-alive: 60s
    thread-name-prefix: delivery-async-
  scheduling:
    pool:
      size: 5
    thread-name-prefix: delivery-scheduled-